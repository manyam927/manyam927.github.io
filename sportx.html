<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SportX - Sports Accessories Shop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    header {
      background-color: #1a1a1a;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      padding: 30px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product-card h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .product-card p {
      color: green;
      font-weight: bold;
      margin: 5px 0;
    }

    .product-card button {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1> welcome to manyam SportX</h1>
    <p>Your One-Stop Sports Accessories Shop</p>
    <nav>
      <a href="#">Home</a>
      <a href="#">Cricket</a>
      <a href="#">Football</a>
      <a href="#">Gym</a>
      <a href="#">Badminton</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>Featured Products</h2>
    <div class="products">

      <div class="product-card">
        <img src="https://via.placeholder.com/200x150?text=Football" alt="Football" />
        <h3>Adidas Football</h3>
        <p>₹1,299</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/200x150?text=Gym+Gloves" alt="Gym Gloves" />
        <h3>Gym Gloves</h3>
        <p>₹499</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/200x150?text=Cricket+Bat" alt="Cricket Bat" />
        <h3>SG Cricket Bat</h3>
        <p>₹2,999</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/200x150?text=Badminton+Racket" alt="Racket" />
        <h3>Yonex Racket</h3>
        <p>₹1,199</p>
        <button>Add to Cart</button>
      </div>

    </div>
  </div>

  <footer>
    <p>&copy; 2025 SportX. All Rights Reserved.</p>
  </footer>

</body>
</html>
